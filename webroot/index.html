<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SAM</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
         }
         
         body {
             padding: 20px;
             line-height: 1.6;
             transition: background-color 0.3s, color 0.3s;
         }
         
         h1 {
             text-align: center;
             margin-bottom: 30px;
             padding-bottom: 15px;
             border-bottom: 1px solid;
         }
         
         .content-item {
             background-color: #ffffff;
             border-radius: 12px;
             padding: 20px;
             margin-bottom: 25px;
         }
         
         .content-item h2 {
             margin-bottom: 15px;
             color: #ffffff;
         }
         
         .content-item p {
             color: #EAF6FF;
             margin-bottom: 10px;
         }
         
         .content-item div {
             width: 40px;
             height: 5px;
             background-color: #ffffff;
             margin-bottom: 30px;
         }
         
         .content-item a {
             color: #ffffff;
         }
         
         /* 浅色模式 */
         @media (prefers-color-scheme: light) {
             body {
                 background-color: #ffffff;
                 color: #333333;
             }
             
             h1 {
                 border-color: #eeeeee;
             }
             
             .content-item {
                 background-color: #1a73e8;
             }
         }
         
         /* 深色模式 */
         @media (prefers-color-scheme: dark) {
             body {
                 background-color: #0C1522;
                 color: #e0e0e0;
             }
             
             h1 {
                 border-color: #142339;
             }
             
             .content-item {
                 background-color: #101D30;
             }
             
             .content-item h2 {
                 color: #ffffff;
             }
             
             .content-item div {
                 background-color: #3464AB;
             }
             
             .content-item a {
                 color: #CEE4FF;
             }
         }
     </style>
 </head>
 <body>
     <h1>SAM</h1>
     
     <div class="content-item">
         <h2>SmartDNS</h2>
         <div></div>
         <p>监听端口:&nbsp;3721</p>
     </div>
     
     <div class="content-item">
         <h2>AdGuardHome</h2>
         <div></div>
         <p>监听端口:&nbsp;5300</p>
         <p>WebUI: <a href="http://127.0.0.1:3000">127.0.0.1:3000</a></p>
     </div>
     
     <div class="content-item">
         <h2>Mihomo</h2>
         <div></div>
         <p>代理端口:&nbsp;7890</p>
         <p>WebUI: <a href="http://127.0.0.1:9090/ui/">127.0.0.1:9090</a></p>
     </div>
 </body>
 </html>
